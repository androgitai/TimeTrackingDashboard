<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="dashboard-grid">
          <div class="dashboard-grid-item1">
            <div class="card">
              <div class="card-header card-header-person">
                <img src="/images/image-jeremy.png" alt="Person - Jeremy Robson" />
                <p class="faded">Report for</p>
                <h2>Jeremy Robson</h2>
              </div>
              <div class="card-body card-body-timeframe">
                <div class="card-body-timeframe-space"></div>
                <div class="card-body-timeframe-list">
                  <ul>
                    <li><button>Daily</button></li>
                    <li><button>Weekly</button></li>
                    <li><button>Monthly</button></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="dashboard-grid-item2">
            <div class="card">
              <div class="card-header card-header-work">
                <img class="card-header-img" src="/images/icon-work.svg" alt="Work" />
              </div>
              <div class="card-body card-body-work">
                <h3>Work</h3>
                <img src="/images/icon-ellipsis.svg" alt="Work" />
                <h1>32hrs</h1>
                <p class="faded">Last Week - 36hrs</p>
              </div>
            </div>
          </div>
